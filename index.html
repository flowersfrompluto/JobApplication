<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    
    <form action="">

                <h1>JOB APPLICATION FORM</h1>


                <div class="txt">
                    <h2>Biodata</h2>
                </div>

                <div class="flex">
                    <div>
                        <label for="" class="topLabel">First Name</label><br>
                        <input type="text" id="fName" placeholder="Enter First Name"><br>
                        <label for="" id="fnameError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Middle Name</label><br>
                        <input type="text" id="midName" placeholder="Enter Middle Name"><br>
                        <label for=""></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Last Name</label><br>
                        <input type="text" id="lName" placeholder="Enter Last Name"><br>
                        <label for="" id="lNameError"></label>
                    </div><br>
                </div>

                <div class="flex">
                    <div>
                        <label for="" class="topLabel">Date of Birth</label><br>
                        <input type="date" id="dob" placeholder="dob"><br>
                        <label for="" id="dobError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Gender</label><br>
                        <select name="" id="gender">
                            <option value="" class="none">Select Gender</option>
                            <option value="1">Male</option>
                            <option value="1">Female</option>
                        </select><br>
                        <label for="" id="genderError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Religion</label><br>
                        <select name="" id="religion">
                            <option value="" class="none">Select Religion</option>
                            <option value="1">Christianity</option>
                            <option value="1">Islam</option>
                            <option value="1">Others</option>
                        </select><br>
                        <label for="" id="religionError"></label>
                    </div>
                </div>

                <div class="flex">
                    <div>
                        <label for="" class="topLabel">Region</label><br>
                        <select name="" id="region">
                            <option value="" class="none">Select your Region</option>
                            <option value="1">Africa</option>
                            <option value="2">Antarctica</option>
                            <option value="3">Asia</option>
                            <option value="4">Australia</option>
                            <option value="5">Europe</option>
                            <option value="6">North America</option>
                            <option value="7">South America</option>
                        </select><br>
                        <label for="" id="regionError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Language</label><br>
                        <select name="" id="language">
                            <option value="" class="none">Select your spoken language</option>
                            <option value="1">Arabic</option>
                            <option value="2">Portugues</option>
                            <option value="3">German</option>
                            <option value="4">Chinese</option>
                            <option value="5">Spanish</option>
                            <option value="6">French</option>
                            <option value="7">English</option>
                        </select><br>
                        <label for="" id="languageError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Address</label><br>
                        <input type="text" id="address" placeholder="Enter Address"><br>
                        <label for="" id="addressError"></label>
                    </div><br>
                </div>

                <div class="flex">
                    <div>
                        <label for="" class="topLabel">E-mail Address</label><br>
                        <input type="email" id="email" placeholder="Example@mail.com"><br>
                        <label for="" id="emailError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Marital Status</label><br>
                        <select name="" id="marital">
                            <option value="" class="none">Marital Status</option>
                            <option value="1">Single</option>
                            <option value="2">Married</option>
                            <option value="4">Divorced</option>
                            <option value="3">Widowed</option>
                        </select><br>
                        <label for="" id="maritalError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Phone Number</label><br>
                        <input type="number" name="" id="phone" placeholder="Phone Number" maxlength=11><br>
                        <label for="" id="phoneError"></label>
                    </div>
                </div>

                <div class="flex">
                    <div>
                        <label for="" class="topLabel">Upload a Recent Passport  <span>(Passport should not be larger than 750kb)</span></label><br>
                        <input type="file" id="passport" maxlength=11 placeholder="passport"><br>
                        <label for="" id="passportError"></label>
                    </div>
                </div>

                <div class="txt">
                    <h2>Educational Background</h2>
                </div>

                <div class="flex">
                    <div>
                        <label for="" class="topLabel">Color that best describes your personality</label><br>
                        <select name="" id="colour">
                            <option value="" class="none">Select the color that best describes you</option>
                            <option value="1">Bright Colours</option>
                            <option value="2">Neutral Colours</option>
                            <option value="3">Dark Colours</option>
                            <option value="4">Any Colour</option>
                        </select><br>
                        <label for="" id="colourError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Hobbies</label><br>
                        <select name="" id="hobbies">
                            <option value="" class="none">Select a hobby</option>
                            <option value="1">Sleeping</option>
                            <option value="2">Drawing</option>
                            <option value="3">Going out</option>
                            <option value="4">Reading Books</option>
                            <option value="1">Staying Indoors</option>
                            <option value="2">Playing Games</option>
                            <option value="4">Discovering New Things</option>
                            <option value="3">Hanging Out with friends & family</option>
                        </select><br>
                        <label for="" id="hobbiesError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Likes</label><br>
                        <select name="" id="likes">
                            <option value="" class="none">Select your something you like</option>
                            <option value="1">Sports</option>
                            <option value="2">Playing Games</option>
                            <option value="3">Movies</option>
                            <option value="4">Music</option>
                            <option value="1">Dancing</option>
                            <option value="2">Singing</option>
                            <option value="3">Learning a new skill</option>
                            <option value="4">Reading</option>
                            <option value="1">Money</option>
                            <option value="2">Dogs</option>
                            <option value="3">Eating</option>
                            <option value="4">Social Media</option>
                        </select><br>
                        <label for="" id="likesError"></label>
                    </div><br>
                </div>

                <div class="flex">
                    <div>
                        <label for="" class="topLabel">Dislikes</label><br>
                        <select name="" id="dislikes">
                            <option value="" class="none">Select your something you dislike</option>
                            <option value="1">Going out</option>
                            <option value="3">Reading</option>
                            <option value="2">Sports</option>
                            <option value="4">Staying indoors</option>
                            <option value="1">Bathing</option>
                            <option value="3">Vegetable</option>
                            <option value="2">Travelling</option>
                            <option value="4">Laundry</option>
                            <option value="1">Cats</option>
                            <option value="2">Smiling</option>
                            <option value="3">Animals</option>
                            <option value="4">Attention</option>
                        </select><br>
                        <label for="" id="dislikesError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Social Attachment</label><br>
                        <select name="" id="friends">
                            <option value="" class="none">How often do you make friends</option>
                            <option value="1">Often</option>
                            <option value="2">Sometimes</option>
                            <option value="3">Maybe</option>
                            <option value="4">Indifferent</option>
                        </select><br>
                        <label for="" id="friendsError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Emotional Attachment</label><br>
                        <select name="" id="people">
                            <option value="" class="none">Does seeing other people make you want to cry</option>
                            <option value="1">Yes</option>
                            <option value="2">Sometimes</option>
                            <option value="3">Maybe</option>
                            <option value="4">No</option>
                        </select><br>
                        <label for="" id="peopleError"></label>
                    </div><br>
                </div>

        <!-- <div class="btn">
            <button id="btn">Submit</button>
        </div> -->
        
    </form>
    
        <div class="check">
            <input type="checkbox" id="termsConditions" value="0"> I have read all the Terms and Conditions and I accept all information given are true</input><br>
            <label id="termsError"></label>
        </div>

    <div class="btn">
        <button id="btn">Submit</button>
    </div>

    <!-- <div class="txt">
        <label id="messageTxt"></label>
    </div> -->



    <script src="js/main.js"></script>
</body>
</html>
