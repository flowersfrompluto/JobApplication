<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    
    <form action="">

                <h1>JOB APPLICATION FORM</h1>


                <div class="txt">
                    <h2>Biodata <span><hr></span></h2>
                </div>

                <div class="flex">
                    <div>
                        <label for="" class="topLabel">Title</label><br>
                        <select name="" id="title">
                            <option value="" class="none">Select your <title></title></option>
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Miss">Miss</option>
                            <option value="Dr">Dr</option>
                        </select><br>
                        <label for="" id="titleError"></label>
                    </div>
                </div>

                <div class="flex">
                    <div>
                        <label for="" class="topLabel">First Name</label><br>
                        <input type="text" id="fName" placeholder="Enter First Name"><br>
                        <label for="" id="fnameError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Middle Name</label><br>
                        <input type="text" id="midName" placeholder="Enter Middle Name"><br>
                        <label for=""></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Last Name</label><br>
                        <input type="text" id="lName" placeholder="Enter Last Name"><br>
                        <label for="" id="lNameError"></label>
                    </div><br>
                </div>

                <div class="flex">
                    <div>
                        <label for="" class="topLabel">Date of Birth</label><br>
                        <input type="date" id="dob" placeholder="dob"><br>
                        <label for="" id="dobError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Gender</label><br>
                        <select name="" id="gender">
                            <option value="" class="none">Select Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Rather not say</option>
                        </select><br>
                        <label for="" id="genderError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Religion</label><br>
                        <select name="" id="religion">
                            <option value="" class="none">Select Religion</option>
                            <option value="1">Christianity</option>
                            <option value="2">Islam</option>
                            <option value="3">Others</option>
                        </select><br>
                        <label for="" id="religionError"></label>
                    </div>
                </div>

                <div class="flex">
                    <div>
                        <label for="" class="topLabel">Region</label><br>
                        <select name="" id="region">
                            <option value="" class="none">Select your Region</option>
                            <option value="1">Africa</option>
                            <option value="2">Antarctica</option>
                            <option value="3">Asia</option>
                            <option value="4">Australia</option>
                            <option value="5">Europe</option>
                            <option value="6">North America</option>
                            <option value="7">South America</option>
                        </select><br>
                        <label for="" id="regionError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Language</label><br>
                        <select name="" id="language">
                            <option value="" class="none">Select your Spoken Language</option>
                            <option value="1">Arabic</option>
                            <option value="2">Portugues</option>
                            <option value="3">German</option>
                            <option value="4">Chinese</option>
                            <option value="5">Spanish</option>
                            <option value="6">French</option>
                            <option value="7">English</option>
                        </select><br>
                        <label for="" id="languageError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Address</label><br>
                        <input type="text" id="address" placeholder="Enter Address"><br>
                        <label for="" id="addressError"></label>
                    </div><br>
                </div>

                <div class="flex">
                    <div>
                        <label for="" class="topLabel">E-mail Address</label><br>
                        <input type="email" id="email" placeholder="Example@mail.com"><br>
                        <label for="" id="emailError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Marital Status</label><br>
                        <select name="" id="marital">
                            <option value="" class="none">Marital Status</option>
                            <option value="1">Single</option>
                            <option value="2">Married</option>
                            <option value="4">Divorced</option>
                            <option value="3">Widowed</option>
                        </select><br>
                        <label for="" id="maritalError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Phone Number</label><br>
                        <input type="number" name="" id="phone" placeholder="Phone Number" maxlength=11><br>
                        <label for="" id="phoneError"></label>
                    </div>
                </div>

                <div class="flex">
                    <div>
                        <label for="" class="topLabel">Upload a Recent Passport <br> <span>(*Passport Taken in the Last 6 Months.
                        *Passport should not be larger than 750kb)</span></label><br>
                        <input type="file" id="passport" maxlength=11 placeholder="passport"><br>
                        <label for="" id="passportError"></label>
                    </div>
                </div>

                <div class="txt">
                    <h2>Qualification <span><hr></span></h2>
                </div>

                <div class="flex">
                    <div>
                        <label for="" class="topLabel">Highest Level of Education</label><br>
                        <select name="" id="degree">
                            <option value="" class="none">Select your Highest Certificate Acquired</option>
                            <option value="3">Bachelors Degree (BSc)</option>
                            <option value="4">Diploma</option>
                            <option value="1">Doctorate Degree (PhD)</option>
                            <option value="2">Masters Degree (MSc)</option>
                        </select><br>
                        <label for="" id="degreeError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Skill Set</label><br>
                        <select name="" id="skill">
                            <option value="" class="none">Select a Skill Set</option>
                            <option value="1">Hybrid skills</option>
                            <option value="2">Job-specific skills</option>
                            <option value="4">Soft skills</option>
                            <option value="3">Technical Skills</option>
                        </select><br>
                        <label for="" id="skillError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Work Experience</label><br>
                        <select name="" id="experience">
                            <option value="" class="none">Working Experience</option>
                            <option value="1">10 Years & Above</option>
                            <option value="2">5-9 Years</option>
                            <option value="3">3-4 Years</option>
                            <option value="4">1-2 Years</option>
                        </select><br>
                        <label for="" id="experienceError"></label>
                    </div><br>
                </div>

                <div class="flex">
                    <div>
                        <label for="" class="topLabel">Work Type</label><br>
                        <select name="" id="worktype">
                            <option value="" class="none">Select Work Type</option>
                            <option value="1">Remote</option>
                            <option value="2">On-Site</option>
                            <option value="3">Hybrid</option>
                        </select><br>
                        <label for="" id="worktypeError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Employment Type</label><br>
                        <select name="" id="employment">
                            <option value="" class="none">Select and Employment Type</option>
                            <option value="1">Full Time</option>
                            <option value="2">Part Time</option>
                            <option value="3">Contract</option>
                        </select><br>
                        <label for="" id="employmentError"></label>
                    </div><br>
                    <div>
                        <label for="" class="topLabel">Salary Expectation</label><br>
                        <select name="" id="salary">
                            <option value="" class="none">Select your Expected Salary per Annum</option>
                            <option value="1">$12,000 per annum</option>
                            <option value="2">$25,000 per annum</option>
                            <option value="3">$35,000 per annum</option>
                            <option value="4">$50,000 per annum</option>
                        </select><br>
                        <label for="" id="salaryError"></label>
                    </div><br>
                </div>

        <!-- <div class="btn">
            <button id="btn">Submit</button>
        </div> -->
        
    </form>
    
        <div class="check">
            <hr>
            <br>
            <input type="checkbox" id="termsConditions" value="0"> I have read all the Terms and Conditions and I accept all information given are true</input><br>
            <label id="termsError"></label>
        </div>

    <div class="btn">
        <button id="btn">Submit</button>
    </div>

    <div class="txt2">
        <label id="messageTxt"></label>
    </div>



    <script src="js/main.js"></script>
</body>
</html>
